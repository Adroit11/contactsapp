<div class="row" ng-cloak>
	<div class="col-md-4" ng-include="'views/includes/leftNav.html'"></div>
	<div class="col-md-8">
		<form ng-if="cc.contact" name="editContactForm" ng-submit="cc.updateContact(editContactForm.$valid)" novalidate>
			<div class="form-group" ng-class="{ 'has-error': editContactForm.name.$invalid }">
				<label for="Contact first name">Name</label>
				<input 
					type="text" 
					name="name"
					class="form-control"
					ng-model="cc.contact.first_name"
					required>
					<div class="help-block" ng-messages="editContactForm.name.$error" ng-if="editContactForm.name.$invalid">
			          <p ng-message="required">The contact name is required.</p>			          
			        </div>				
			</div>
			<div class="form-group" ng-class="{ 'has-error': editContactForm.last_name.$invalid }">
				<label for="Contact last name">Last name</label>
				<input 
					type="text" 
					name="last_name"
					class="form-control"
					ng-model="cc.contact.last_name"
					required>
					<div class="help-block" ng-messages="editContactForm.last_name.$error" ng-if="editContactForm.last_name.$invalid">
			          <p ng-message="required">The contact last name is required.</p>			          
			        </div>				
			</div>
			<div class="form-group" ng-class="{ 'has-error': editContactForm.phone_number.$invalid }">
				<label for="Contact phone number">Phone number</label>
				<input 
					type="number" 
					name="phone_number"
					ng-minlength="10" 
                   	ng-maxlength="10"
					class="form-control"
					ng-model="cc.contact.phone_number"
					required>
					<div class="help-block" ng-messages="editContactForm.phone_number.$error" ng-if="editContactForm.phone_number.$invalid">
			          <p ng-message="required">The contact phone number is required.</p>
			          <p ng-message="minlength">The contact phone number must be 10 digits.</p>
			          <p ng-message="maxlength">The contact phone number must be 10 digits.</p>
			          <p ng-message="number">The contact phone number must be 10 digits.</p>			          
			        </div>				
			</div>
			<button type="submit" class="btn btn-success" ng-disabled="editContactForm.$invalid"><span class="glyphicon glyphicon-ok"></span> Update</button>
			<a type="button" class="btn btn-warning" href="/#/"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
		</form>		             
	</div>
</div>
